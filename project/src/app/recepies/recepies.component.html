<div class="row">
  <div class="col-md-5">
    <app-recepies-list (recipeWasSelected)="selectedRecipe = $event"></app-recepies-list>
  </div>
  <div class="col-md-7">
    <app-recepies-detail
    *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe" ></app-recepies-detail>
    <ng-template #infoText>
      <p>Please Select a Recipe</p>
    </ng-template>
  </div>

</div>
